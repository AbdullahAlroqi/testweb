{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">تعديل المشروع</h2>
                    
                    <form method="POST" enctype="multipart/form-data">
                        <!-- Project Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">عنوان المشروع</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ project.title }}" required>
                        </div>

                        <!-- Project Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">وصف المشروع</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required>{{ project.description }}</textarea>
                        </div>

                        <!-- Project Category -->
                        <div class="mb-3">
                            <label for="category_id" class="form-label">تصنيف المشروع</label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if project.category_id == category.id %}selected{% endif %}>
                                    {{ category.name_ar }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Project Image -->
                        <div class="mb-3">
                            <label for="image" class="form-label">صورة المشروع</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            {% if project.main_image %}
                            <div class="mt-2">
                                <small class="text-muted">الصورة الحالية: {{ project.main_image }}</small>
                            </div>
                            {% endif %}
                        </div>

                        <!-- Featured Project -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="featured" name="featured" {% if project.featured %}checked{% endif %}>
                            <label class="form-check-label" for="featured">مشروع مميز</label>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                            <a href="{{ url_for('admin') }}" class="btn btn-secondary">إلغاء</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
